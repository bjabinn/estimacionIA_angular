<h1>Gestión de Proyectos</h1>

<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="fixed-header">
    <div class="row">
      <div>
        <label for="proyecto">PROYECTO</label>
        <input id="proyecto" type="text" formControlName="proyecto" placeholder="Nombre del proyecto">
      </div>
      <div>
        <label for="sprint">SPRINT</label>
        <input id="sprint" type="text" formControlName="sprint" placeholder="Número del sprint">
      </div>
      <div>
        <label for="historiaJira">HISTORIA JIRA</label>
        <input id="historiaJira" type="text" formControlName="historiaJira" placeholder="Código de Jira">
      </div>
    </div>
    <div>
      <label for="historia">HISTORIA</label>
      <input id="historia" type="text" formControlName="historia" placeholder="Nombre de la historia">
    </div>
  </div>

  <div formArrayName="componentes">
    <div *ngFor="let componente of componentes.controls; let i = index" [formGroupName]="i">
      <app-dynamic-content
        [dynamicForm]="getComponenteFormGroup(i)"
        (remove)="removeComponent(i)">
      </app-dynamic-content>
    </div>
  </div>
  
  <div class="action-buttons">
    <button type="button" (click)="addComponent()">Agregar Componente</button>
    <button type="submit">Guardar</button>
  </div>
</form>
