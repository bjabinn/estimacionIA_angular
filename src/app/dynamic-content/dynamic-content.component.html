<div class="row">
    <label>Tarea</label>
    <select name="tarea[]">
        <option value="prompt_hu">Prompt HU</option>
        <option value="documentar">Documentar</option>
        <option value="refactorizar">Refactorizar</option>
        <option value="test_unitarios">Test Unitarios</option>
    </select>
    
    <label>Aplica IA?</label>
    <select name="aplicaIa[]">
        <option value="yes">Sí</option>
        <option value="no">No</option>
    </select>
    
    <label>Usada IA?</label>
    <select name="usadaIa[]">
        <option value="yes">Sí</option>
        <option value="no">No</option>
    </select>
    
    <label>Calidad Salida IA</label>
    <input type="text" name="calidadSalidaIa[]" placeholder="Calidad de salida de la IA">
    
    <label>Estimación sin IA</label>
    <input type="number" name="estimacionSinIa[]" placeholder="Días sin IA">
    
    <label>Estimación con IA</label>
    <input type="number" name="estimacionConIa[]" placeholder="Días con IA">
    
    <button class="remove-component" (click)="removeComponent()">-</button>
</div>
